# SLF4J Simple Logger Configuration

# Default logging level
org.slf4j.simpleLogger.defaultLogLevel=info

# Log to console
org.slf4j.simpleLogger.logFile=System.out

# Include thread name
org.slf4j.simpleLogger.showThreadName=false

# Include logger name
org.slf4j.simpleLogger.showLogName=true

# Show short logger name (package name only)
org.slf4j.simpleLogger.showShortLogName=true

# Include timestamp
org.slf4j.simpleLogger.showDateTime=true

# Timestamp format
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS

# Specific loggers
org.slf4j.simpleLogger.log.com.streaming=info
org.slf4j.simpleLogger.log.org.apache.kafka=warn
org.slf4j.simpleLogger.log.org.apache.kafka.clients=warn
org.slf4j.simpleLogger.log.org.apache.kafka.streams=info
org.slf4j.simpleLogger.log.io.javalin=warn
